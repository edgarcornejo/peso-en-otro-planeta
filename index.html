<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuanto pesas en otro planeta</title>

  <link rel="icon" type="image/x-icon" href="favicon.svg">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <hgroup>
      <h1>Cuanto pesas en otro planeta</h1>
      <h2>Tú peso varia según la <strong><sub>gravedad</sub></strong> del planeta</h2>
      <h3>Ingresa tú peso y selecciona el planeta, para saber tú peso en ese planta.</h3>
    </hgroup>
  </header>

  <main>
    <section>
      <form action="">
        <input type="text" class="validanumericos" placeholder="00.0" id="txt_peso" required/>
        
        <select name="planet" class="planet" id="planetas" aria-label="Planetas:">
          <button>
            <selectedcontent></selectedcontent>
            <span class="arrow"></span>
          </button>
          <option value="0"><span>Planetas</span></option>
          <option value="3.7">Mercurio</option>
          <option value="8.87">Venus</option>
          <option value="9.8">Tierra</option>
          <option value="3.7">Marte</option>
          <option value="24.7">Júpiter</option>
          <option value="10.4">Saturno</option>
          <option value="8.8">Urano</option>
          <option value="11.1">Neptuno</option>
        </select>
      </form>
  
      <script src="assets/js/calc.js"></script>
      <p id="resultado"><br/></p>
    </section>
  </main>

  <footer>
    <p>Photo by <a href="https://unsplash.com/@cazault" title="David Menidrey" target="_blank">David Menidrey</a> on <a href="https://unsplash.com/" title="Unsplash" target="_blank">Unsplash</a> </p>
  </footer>
</body>
</html>
